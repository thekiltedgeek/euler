<DOCTYPE html>
<html>
	<head>
		<title>Euler Problem 1: Multiples of 3 and 5</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/euler.js" type="text/javascript"></script>
        <script src="js/euler1.js" type="text/javascript"></script>
        <link href="css/euler.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<h2>Euler Problem 1: Multiples of 3 and 5</h2>
        <div class="description">
		  <p>Add up the total of all numbers less than indicated value which are divisible by either 3 or 5.</p>
        </div>
		<form>
			Enter upper limit:<br />
			<input type="text" name="limitBox" value="1000"><br />
			<input class="showButton" name="submitButton" type="button" value="Submit"><br />
		</form>
        <div id="answerBlock"></div>
	</body>
</html>
